<div class="container">
  <div class="row" *ngIf="bear">
   <div class="#">
     <div class="card">
       <div class="card-image">
         
        <img src="{{bear.cover}}"> 
        <span class="card-title">{{bear.name}} details!</span>
      </div>
      <div style="box-shadow: 0 4px 2px -2px gray;" class="card-content">
       <div>
        <label>Id: </label>{{bear._id}}<br> 
        <label>Age: </label>{{bear.age}}<br>
        <label>Description: </label>{{bear.description}}<br>
        <label>Description: </label>{{bear.infos}}<br>
        Modal Trigger 
        <a class="waves-effect waves-light btn" (click)="destroy()">Update your settings</a>
      </div>
    </div>
  </div>
</div>
<div style="background-color: #cddc39; height:100%" class="col s12 m6">
  
</div>
</div>
</div>
